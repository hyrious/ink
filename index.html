<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ink (Test)</title>
  <meta name="color-scheme" content="light dark">
  <style>
    * { box-sizing: border-box; }
    html { height: 100%; }
    body { margin: 0; height: 100%; }
    #app { height: 100%; }
    #settings { position: fixed; inset: 0 0 auto 0; padding: 20px;
                display: flex; align-items: center; gap: 5px;
                user-select: none; -webkit-user-select: none; }
    .splitter { flex: 1 }
    #data { font-variant-numeric: tabular-nums; }
  </style>
  <script type="module" crossorigin src="./assets/index-CnxfSkby.js"></script>
</head>
<body>
  <div id="app"></div>
  <div id="settings">
    <label for="stroke-size">Size:</label>
    <input id="stroke-size" type="range" min="1" max="72" step="1" value="10">
    <button id="clear">Clear</button>
    <button id="undo" disabled>Undo</button>
    <button id="redo" disabled>Redo</button>
    <input id="outline" type="checkbox">
    <label for="outline">Outline</label>
    <span class="splitter"></span>
    <span id="data">Data: 0 B</span>
  </div>
</body>
</html>
