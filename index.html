<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ink (Test)</title>
  <meta name="color-scheme" content="light dark">
  <style>
    * { box-sizing: border-box; }
    html { height: 100%; }
    body { margin: 0; height: 100%; }
    #app { height: 100%; }
    #settings { position: fixed; inset: 0 0 auto 0; padding: 20px;
                display: flex; align-items: center; gap: 5px;
                user-select: none; -webkit-user-select: none;
                pointer-events: none }
    #settings > :is(label, input, button) { pointer-events: auto }
    .splitter { flex: 1 }
    #data { font-variant-numeric: tabular-nums; }
    #log { position: fixed; inset: 0; padding: 50px 20px 20px; pointer-events: none;
           font: 12px/1 monospace; opacity: .5; white-space: pre }
  </style>
  <script type="module" crossorigin src="./assets/index-D2zg9yrV.js"></script>
</head>
<body>
  <div id="app"></div>
  <div id="settings">
    <label for="stroke-size">Size:</label>
    <input id="stroke-size" type="range" min="1" max="72" step="1" value="10">
    <button id="clear">Clear</button>
    <button id="undo" disabled title="ctrl+z">Undo</button>
    <button id="redo" disabled title="ctrl+shift+z">Redo</button>
    <input id="outline" type="checkbox">
    <label for="outline"><ins>O</ins>utline</label>
    <input id="pressure" type="checkbox" checked>
    <label for="pressure"><ins>P</ins>ressure</label>
    <input id="eraser" type="checkbox">
    <label for="eraser"><ins>E</ins>raser</label>
    <span class="splitter"></span>
    <span id="data">Data: 0 B</span>
  </div>
  <div id="log"></div>
</body>
</html>
